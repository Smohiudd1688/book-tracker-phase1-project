        <div id="book-adder" class="middle form">
            <h2>Finished a Book? Add it Here</h2>
            <form>
                <label for="book-title">Book Title: </label>
                <input type="text" id="book-title"><br><br>
                <label for="book-isbn">Book ISBN: </label>
                <input required type="text" id="book-isbn"><br><br>
                <label for="book-rating">How would you rate this book?</label><br>
                <select name="book-rating" id="book-rating">
                    <option value="-">-</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br><br>
                <input type="submit" id="add-book-submit" value="Submit">
            </form>
